<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model + Hotspot</title>
    <title>3D Model + Hotspots</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <model-viewer src="chinese_dragon.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" auto-rotate>
            <button class="Hotspot" slot="hotspot-1" data-position="-13.510206151872035m 13.70561019665674m -2.50155720872932m" data-normal="0.29867940294749523m 0.8589314479517088m 0.41596560191259646m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">head</div>
            </button>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div>
        </model-viewer>


        <p>Animated 3D Model via <a href="https://sketchfab.com/3d-models/koi-fish-f7e2e4858f2f438aa2832566220199f4"
                target="_blank"> Sketchfab</a></p>

    </div>



    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</body>

</html>
